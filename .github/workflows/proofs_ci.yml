name: CI checks

on:
  push:
    branches:
      - main
    paths:
      - 'proof_system/**'
  pull_request:
    paths:
      - 'proof_system/**'

jobs:
  test:
    name: Test on ${{ matrix.os }} with ${{ matrix.feature_set }} features
    runs-on: ${{ matrix.os }}
    working-directory: proof_system
    strategy:
      matrix:
        feature_set: [basic, all]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
          - feature_set: basic
            features: dev-graph,gadget-traces
          - feature_set: all
            features: dev-graph,gadget-traces,test-dev-graph,thread-safe-region,sanity-checks,circuit-params

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          override: false
      - name: Install libfontconfig1-dev
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --release --workspace --no-default-features --features "${{ matrix.features }}"

  build:
    name: Build target ${{ matrix.target }}
    runs-on: ubuntu-latest
    working-directory: proof_system
    strategy:
      matrix:
        target:
          - wasm32-unknown-unknown
          - wasm32-wasi

    steps:
      - run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          override: false
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --no-default-features --features dev-graph,gadget-traces --target ${{ matrix.target }}

  bitrot:
    name: Bitrot check
    runs-on: ubuntu-latest
    working-directory: proof_system

    steps:
      - run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          override: false
      # Build benchmarks to prevent bitrot
      - name: Build benchmarks
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --benches --examples --all-features

  doc-links:
    name: Intra-doc links
    runs-on: ubuntu-latest
    working-directory: proof_system

    steps:
      - run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          override: false
      - name: cargo fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch

      # Ensure intra-documentation links all resolve correctly
      # Requires #![deny(intra_doc_link_resolution_failure)] in crates.
      - name: Check intra-doc links
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --document-private-items
